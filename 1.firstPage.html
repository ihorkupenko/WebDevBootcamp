<!DOCTYPE html>
<html>
<head>
	<title>First page</title>
</head>
<body>

<h3>Colors list</h3>
	<ol> <!--Ordered List-->
		<li>Red</li>
		<li>Green</li>
		<li>Blue
			<ul>
				<li>Sunflower</li>
				<li>Banana
					<ol>
						<li> Frozen Banana</li>
						<li> Non frozen banana</li>
					</ol>
				</li>
			</ul>
		</li>
	</ol>

	<ul> <!--Unordered List-->
		<li><strong>Red</strong></li>
		<li><em>Green</em></li>
		<li>Blue</li>
	</ul>
</body>
</html>
