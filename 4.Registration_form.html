<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="http://google.com">
        
        <label for="firstname">First Name:</label>
        <input id="firstname" name="FirstName" type="text" placeholder="First Name" required>
        <label for="lastname">Last Name:</label>
        <input id="lastname" name="LastName" type="text" placeholder="Last Name" required>
        
        <div id="gender">
            <label for="malegender">Male</label>
            <input name="gender" id="malegender" type="radio">
            <label for="femalegender">Female</label>
            <input name="gender" id="femalegender" type="radio">
            <label for="othergender">Other</label>
            <input name="gender" id="othergender" type="radio">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters required">
        </div>

        <div><!--Dropdowns to insert a date of birth-->
            <label>
                Birthday:
                <select name="month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select month="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select month="year">
                    <option selected value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="2000">2000</option>
                </select>
            </label>
        </div>

        <div>
            <label for="termsagree">I agree to the terms and conditions</label>
            <input type="checkbox" name="termsagree" id="termsagree">
        </div>

        <input type="submit">
    </form>
</body>
</html>
