<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="https://www.google.com">
        <div id="fullname">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" placeholder="John" required>
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" placeholder="Smith" required>
        </div>
        <div id="gender">
            <label>
                Male:
                <input type="radio" name="gender" value="Male">
            </label>
            <label>
                Female:
                <input type="radio" name="gender" value="Female">
            </label>
            <label>
                Other:
                <input type="radio" name="gender" value="Other">
            </label>
        </div>
        <div id="email">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="your email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
        </div>
        <div id="birthday">
            <label>
                Birthday:
                <select>
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                </select>
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>Year</option>
                    <option>1991</option>
                    <option>1992</option>
                    <option>1993</option>
                    <option>1994</option>
                    <option>1995</option>
                    <option>1996</option>
                </select>
            </label>
        </div>
        <div id="agreement">
            <label>
                I agree to the terms and conditions
                <input type="checkbox">
            </label>
        </div>

        <input type="submit">
    </form>
</body>
</html>
